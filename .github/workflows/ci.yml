
name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        ./autogen.sh
        ./configure
        make all
    - name: Run tests
      run: |
        python3 ./travis/nasm-t.py run
